<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="originalTitle; else elseblock">
          {{originalTitle}}
        </span>
        <ng-template #elseblock>Select a Project</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saveProject(currentProject)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput placeholder="Title" [(ngModel)]="currentProject.title" type="text" name="title">
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Details" [(ngModel)]="currentProject.details" type="text"
          name="details"></textarea>
      </mat-form-field>
      <section class="full-width">
        <h4>{{currentProject.percentComplete}}% Complete</h4>
        <mat-slider class="full-width" min="0" max="100" thumbLabel name="percentComplete"
          [(ngModel)]="currentProject.percentComplete">
        </mat-slider>
      </section>
      <section>
        <mat-checkbox [(ngModel)]="currentProject.approved" name="approve">
          Approved By Customer
        </mat-checkbox>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
