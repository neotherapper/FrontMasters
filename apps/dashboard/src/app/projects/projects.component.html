<div class="container">
  <!-- PROJECTS LIST -->
  <div class="col-50">
    <app-projects-list
      [projects]="projects$"
      (selected)="selectProject($event)"
      (deleted)="deleteProject($event)">
    </app-projects-list>
  </div>
  <!-- PROJECT DETAILS -->
  <div class="col-50">
    <app-project-detail
    [project]="selectedProject"
    (saved)="saveProject($event)"
    (cancelled)="cancel()">
    </app-project-detail>
  </div>
</div>
